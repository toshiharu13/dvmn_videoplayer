<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vidplr</title>
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="player" class="player-box shadow flex-container">
    <div class="js-video-container" style="flex-grow: 1;"></div>
    <div  class="buttons-box" style="flex-grow: 0;">
        <div style="flex-grow: 0">
          <button class="js-play-button player-button">
            <i class="fa fa-play fa-lg" aria-hidden="true"></i>
          </button>
        </div>
        <div style="flex-grow: 0">
          <button class="js-pause-button player-button" hidden>
            <i class="fa fa-pause fa-lg" aria-hidden="true"></i>
          </button>
        </div>
        <div style="flex-grow: 0">
          <button class="js-mute-button player-button" hidden>
            <i class="fa fa-volume-off fa-lg" aria-hidden="true"></i>
          </button>
        </div>
        <div style="flex-grow: 0">
          <button class="js-volume-button player-button" hidden>
            <i class="fa fa-volume-up fa-lg" aria-hidden="true"></i>
          </button>
        </div>
        <div style="flex-grow: 1"></div>
        <div style="flex-grow: 0">
          <button class="js-fullscreen-button player-button">
            <i class="fa fa-arrows-alt fa-lg" aria-hidden="true"></i>
          </button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script type="text/javascript">
  createPlayer({
    elementId: 'player',
    src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4'
});
</script>
</body>
</html>
