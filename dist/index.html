<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vidplr</title>
    <link rel="stylesheet" href="font-awesome.min.css">
    <style type="text/css">
        .background-black{background-color: black}
        .player-button{border-style:none; cursor:pointer;  color: white; background-color: transparent;}
        .player-box{width: 800px; height: 600px;}
        .player-persent-box{width: 100%; height: 100%;}
    </style>
</head>
<body>
<div id="player" class="player-box">
    <div class="js-video-container player-persent-box"></div>
    <div class="background-black">
        <button class="js-play-button player-button">
            <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button player-button" hidden>
            <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script type="text/javascript">
  createPlayer({
    elementId: 'player',
    src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4'
});
</script>
</body>
</html>
